prime:
  activerecord: true
  default_connection: 'test'
  connections:
    test: 'sqlite::memory:'

  migration:
    connection: 'test'
    path: '%kernel.project_dir%/src/Migration'
  profiling: true

prime_analyzer:
  enabled: true
  ignored_paths:
      - 'ignored/path'
  ignored_analysis:
      - 'foo'
  dump_formats:
    - 'console'
    - html: '%kernel.project_dir%/var/prime_analyzer/dump.html'
    - storage:
        instant: 'dummy'
        dsn: 'file://%kernel.project_dir%/var/prime_analyzer/'
    - html: '%kernel.project_dir%/var/prime_analyzer/diff.html'
      diff: true
      storage:
        instant: 'dummy'
        dsn: 'file://%kernel.project_dir%/var/prime_analyzer/'

services:
  logger:
    class: 'Psr\Log\NullLogger'
